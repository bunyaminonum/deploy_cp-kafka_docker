version: '3.1'
services:
  db:
    image: debezium/postgres:12
    restart: always
    environment:
      POSTGRES_PASSWORD: somePassword
    command: postgres -c wal_level=logical
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  postgres_data: